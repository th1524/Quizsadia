<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sadia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://logospng.org/wp-content/uploads/sadia-768x432.png'); /* Insira o link para o fundo do site */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            width: 50%;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-size: 1.5em;
        }

        .answer {
            background-color: #f9c74f;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .answer:hover {
            background-color: #f1a736;
        }

        .next-btn {
            background-color: #f9c74f;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .next-btn:hover {
            background-color: #f1a736;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz da Sadia</h1>
        <div id="quiz">
            <div class="question">
                <p>1. Qual o sabor do novo lançamento da Sadia?</p>
                <button class="answer" onclick="nextQuestion()">Frango</button>
                <button class="answer" onclick="nextQuestion()">Carne</button>
                <button class="answer" onclick="nextQuestion()">Peixe</button>
            </div>
            <div class="question" style="display: none;">
                <p>2. Você já experimentou os produtos Sadia?</p>
                <button class="answer" onclick="nextQuestion()">Sim</button>
                <button class="answer" onclick="nextQuestion()">Não</button>
            </div>
            <div class="question" style="display: none;">
                <p>3. Qual seu produto favorito da Sadia?</p>
                <button class="answer" onclick="nextQuestion()">Salsichas</button>
                <button class="answer" onclick="nextQuestion()">Hamburguer</button>
                <button class="answer" onclick="nextQuestion()">Frango Empanado</button>
            </div>
            <div id="final" style="display: none;">
                <p>Parabéns! Você ganhou um kit Sadia no valor de R$119,90.</p>
                <p>Pague apenas o frete de R$19,90!</p>
                <button class="next-btn" onclick="window.location.href='https://pay.kiwify.com.br/JcvTCi4'">Ir para o pagamento</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;

        const questions = document.querySelectorAll('.question');

        function nextQuestion() {
            questions[currentQuestion].style.display = 'none';
            currentQuestion++;
            if (currentQuestion < questions.length) {
                questions[currentQuestion].style.display = 'block';
            } else {
                document.getElementById('final').style.display = 'block';
            }
        }
    </script>
</body>
</html>
